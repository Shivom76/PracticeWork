<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc home page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Calculator practice</h2>
    <div class="head"></div>
    <div class="container">
        <div class="display" id="displayDiv">
            <input class="disp" type="text">
        </div>
        <div class="keys">
            <div class="col a line">
                <div class="circle btn" >AC</div>
                <div class="circle btn">7</div>
                <div class="circle btn">4</div>
                <div class="circle btn">1</div>
                <div class="circle btn error-btn">()</div>
            </div>
            <div class="col b line">
                <div class="circle btn  error-btn">+/-</div>
                <div class="circle btn">8</div>
                <div class="circle btn">5</div>
                <div class="circle btn">2</div>
                <div class="circle btn">0</div>
            </div>
            <div class="col c line">
                <div class="circle btn error-btn">%</div>
                <div class="circle btn">9</div>
                <div class="circle btn">6</div>
                <div class="circle btn">3</div>
                <div class="circle btn">.</div>
            </div>
            <div class="col d line">
                <div class="circle btn">/</div>
                <div class="circle btn">*</div>
                <div class="circle btn">-</div>
                <div class="circle btn">+</div>
                <div class="circle btn">=</div>
            </div>
        </div>
    </div>
    <div class="errorDiv">Error</div>
    <script src="app.js"></script>
</body>
</html>
